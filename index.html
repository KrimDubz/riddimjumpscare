<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Scare</title>
    <style>
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #jumpscare img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="jumpscare">
        <img src="goofy-cat.png" alt="Scary Image">
        <!-- Ensure the audio element is preloaded -->
        <audio id="scary-audio" src="BLOCKZ.mp3" preload="auto"></audio>
    </div>

    <button id="triggerButton">Trigger Jump Scare</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jumpscareElement = document.getElementById('jumpscare');
            const audioElement = document.getElementById('scary-audio');
            const triggerButton = document.getElementById('triggerButton');

            // Add click event listener to triggerButton
            triggerButton.addEventListener('click', function() {
                // Show the jump scare element
                jumpscareElement.style.display = 'flex';

                // Play the scary audio immediately after user interaction
                audioElement.play().catch(error => {
                    console.error('Failed to play audio:', error);
                });
            });
        });
    </script>
</body>
</html>
